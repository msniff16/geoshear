<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - geometry - dynamic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        color: #61443e;
        font-family:Monospace;
        font-size:13px;
        text-align:center;
        background-color: #aaccff;
        margin: 0px;
        overflow: hidden;
      }
      #info {
        color: #ffffff;
        position: absolute;
        top: 0px; width: 100%;
        padding: 5px;
      }
      a {
        color: yellow;
      }
      #oldie {
        background:rgb(0,0,50) !important;
        color:#fff !important;
      }
    </style>
  </head>
  <body>

    <div id="container"></div>
    <div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - dynamic geometry demo - webgl<br />(left click: forward, right click: backward)</div>

    <script src="js/three.min.js"></script>
    <script src="js/controls/TrackballControls.js"></script>
    <script src="js/renderers/Projector.js"></script>
    <script src="js/renderers/SoftwareRenderer.js"></script>


    <script>

      var container, stats;
      var camera, controls, scene, renderer;
      var mesh, texture, geometry, material;
      var worldWidth = 128, worldDepth = 128,
      worldHalfWidth = worldWidth / 2, worldHalfDepth = worldDepth / 2;
      var clock = new THREE.Clock();
      init();
      animate();
      function init() {
        container = document.getElementById( 'container' );
        camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 20000 );
        camera.position.y = 200;
        controls = new THREE.TrackballControls( camera, container);

        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2( 0xaaccff, 0.0007 );
        geometry = new THREE.PlaneGeometry( 20000, 20000, worldWidth - 1, worldDepth - 1 );
        geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );
        var i, j, il, jl;
        for ( i = 0, il = geometry.vertices.length; i < il; i ++ ) {
          geometry.vertices[ i ].y = 35 * Math.sin( i/2 );
        }
        //console.log( "triangles: " + geometry.faces.length * 2 + " faces: " + geometry.faces.length + " vertices: " + geometry.vertices.length );
        geometry.computeFaceNormals();
        geometry.computeVertexNormals();

        material = new THREE.MeshBasicMaterial( { color: 0x0044ff, wireframe: true } );
        mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor( 0xaaccff, 1 );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.innerHTML = "";
        container.appendChild( renderer.domElement );

        //
        window.addEventListener( 'resize', onWindowResize, false );
      }
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }
      //
      function animate() {
        requestAnimationFrame( animate );
        render();
      }
      function render() {
        var delta = clock.getDelta(),
          time = clock.getElapsedTime() * 10;
        for ( var i = 0, l = geometry.vertices.length; i < l; i ++ ) {
          geometry.vertices[ i ].y = 35 * Math.sin( i / 5 + ( time + i ) / 7 );
        }
        //geometry.computeFaceNormals();
        //geometry.computeVertexNormals();
        mesh.geometry.verticesNeedUpdate = true;
        //mesh.geometry.normalsNeedUpdate = true;
        controls.update( delta );
        renderer.render( scene, camera );
      }
    </script>

  </body>
</html>
